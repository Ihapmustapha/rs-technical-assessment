<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign up | Robusta</title>
      <!-- Bootstrap -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
         crossorigin="anonymous"
      />
      <!-- styles -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container h-100">
         <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xl-4 pt-5 card" style="width: 24rem;">
               <div class="card-body">
                  <h5 class="card-title">Sign Up</h5>
                  <form id="signUpForm" novalidate>
                     <!-- full name -->
                     <div class="form-group">
                        <input
                           type="text"
                           class="form-control"
                           name="fullName"
                           id="fullName"
                           placeholder="Full Name"
                           aria-placeholder="Full Name"
                           required
                           aria-required="true"
                        />
                        <p
                           id="fullNameErrorMessage"
                           class="invalid-feedback"
                        ></p>
                     </div>
                     <!-- email -->
                     <div class="form-group">
                        <input
                           type="email"
                           name="email"
                           id="email"
                           class="form-control"
                           placeholder="Email"
                           aria-placeholder="Email"
                           required
                           aria-required="true"
                        />
                        <p id="emailErrorMessage" class="invalid-feedback"></p>
                     </div>
                     <!-- user name -->
                     <div class="form-group">
                        <input
                           type="text"
                           name="username"
                           id="username"
                           class="form-control"
                           placeholder="Username"
                           aria-placeholder="Username"
                           aria-describedby="usernameHelp"
                           required
                           aria-required="true"
                        />
                        <p
                           id="usernameErrorMessage"
                           class="invalid-feedback"
                        ></p>
                        <small id="usernameHelp" class="form-text text-muted">
                           Pick a uniuqe username
                        </small>
                     </div>
                     <!-- password -->
                     <div class="form-group">
                        <input
                           type="password"
                           name="password"
                           id="password"
                           class="form-control"
                           aria-describedby="passwordHelp"
                           placeholder="Password"
                           aria-placeholder="Password"
                           required
                           aria-required="true"
                        />
                        <p
                           id="passwordErrorMessage"
                           class="invalid-feedback"
                        ></p>
                        <small id="passwordHelp" class="form-text text-muted">
                           Pick a password that contains letters, numbers and
                           special case letters
                        </small>
                     </div>
                     <!-- submit button -->
                     <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                     </button>
                     <button type="submit" class="btn btn-light btn-block">
                        Cancel
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script type="module" src="script.js"></script>
   </body>
</html>
